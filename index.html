<div class="posts">
  {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%B %Y" %}
    {% if currentdate != date %}
      <h1>{{ currentdate }}</h1>
      {% assign date = currentdate %} 
    {% endif %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% endfor %}
</div>
